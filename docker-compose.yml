version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgresdb:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    command: gunicorn urlshortener.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db

volumes:
  postgresdb:
